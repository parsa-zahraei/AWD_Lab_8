name: Python Linting

on: [push, pull_request] 

jobs: 
    lint: 
        runs-on: ubuntu-latest 
        steps: 
            - name: Checkout code 
              uses: actions/checkout@v4
            - name: Set up Python 
              uses: actions/setup-python@v5 
              with: 
                python-version: '3.9'
            - name: Install Flake8 
              run: pip install flake8 
            - name: Run Flake8
              run: flake8 quiz_app/src/controllers/quiz_controller.py quiz_app/src/models/quiz_model.py quiz_app/src/services/quiz_service.py